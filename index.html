<meta charset="utf8" />
<html>
<script src='sql-wasm-debug.js'></script>
<script>
/* jslint utility2:true */
(async function () {
    "use strict";

    initSqlJs({
        locateFile: (filename, prefix) => {
            console.log(`prefix is : ${prefix}`);
            return `${filename}`;
        }
    }).then(function (SQL) {});

    function openSqliteDb(reader) {
        setTimeout(function () {
            if (reader.readyState == reader.DONE) {
                var database = new SQL.Database(bin2Array(reader.result));

                readTable(database);
            } else {
                openSqliteDb(reader);
            }
        }, 500);
    }

    function readTable(database) {
        var stmt = database.prepare("SELECT * FROM users");
        stmt.getAsObject({
            $start: 1,
            $end: 1
        });

        stmt.bind({
            $start: 1,
            $end: 2
        });
        while (stmt.step()) {
            var row = stmt.getAsObject();
            console.log(row);
        }
    }

    function handleFiles(files) {
        var file = files[0];
        var reader = new FileReader();
        reader.readAsBinaryString(file);
        openSqliteDb(reader);
    }

    function bin2Array(bin) {
      "use strict";
        var ii;
        var size = bin.length;
        var ary = [];
      for (ii = 0; ii < size; ii++) {
            ary.push(bin.charCodeAt(ii) & 0xFF);
        }
        return ary;
    }
}());
</script>

<body>
    <input type="file" id="input" onchange="handleFiles(this.files)" />
</body>
